name: Test

on: push

jobs:
  Gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - run: gradle assemble --info
    - run: gradle test --info
    - run: gradle jar --info
    - run: java -jar build/pipeline.jar --inputText="ğŸ‰"

  sbt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
    - run: sbt -v 'Test / compile'
    - run: sbt -v test
    - run: sbt -v assembly
    - run: java -jar build/pipeline.jar --inputText="ğŸ‰"

  Maven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'
    - run: mvn test-compile
    - run: mvn test
    - run: mvn package
    - run: java -jar target/beam-java-starter-1-jar-with-dependencies.jar --inputText="ğŸ‰"
